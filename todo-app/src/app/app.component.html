<div class="todo-container">
  <h1>To-Do List</h1>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <label for="task">Task:</label>
    <input type="text" id="task" formControlName="task" placeholder="Enter your task" />
    
    <div *ngIf="task?.invalid && (task?.dirty || task?.touched)" class="error">
      <div *ngIf="task?.errors?.['required']">Task is required.</div>
      <div *ngIf="task?.errors?.['minlength']">Task must be at least 3 characters long.</div>
    </div>
    
    <button type="submit" [disabled]="todoForm.invalid">Add Task</button>
  </form>
</div>
